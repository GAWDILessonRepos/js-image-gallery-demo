      <div class="slider-nav"></div>

        <a href="javascript:void(0)" title="" class="slider-nav prev"><span class="prev">&lt;</span></a>
        <a href="javascript:void(0)"title="" class="slider-nav next"><span class="next">&gt;</span></a>
